<!DOCTYPE html>
<html>
<head>
	<meta content='width=device-width' name='viewport'>
	<title>WLED Aktualisieren</title>
	<script>
		function B() { window.history.back(); }
		function U() { document.getElementById("uf").style.display="none";document.getElementById("msg").style.display="block"; }
		function GetV() {/*injected values here*/}
	</script>
	<style>
		@import url("style.css");
	</style>
</head>

<body onload="GetV()">
	<h2>WLED Software-Aktualisierung</h2>
	<form method='POST' action='./update' id='uf' enctype='multipart/form-data' onsubmit="U()">
		Eingerichtet version: <span class="sip">##VERSION##</span><br>
		Herunterladen Die neueste binary: <a href="https://github.com/Aircoookie/WLED/releases" target="_blank">
		<img src="https://img.shields.io/github/release/Aircoookie/WLED.svg?style=flat-square"></a><br>
		<input type='file' name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
		<button type="submit">Aktualisieren!</button><br>
		<button type="button" onclick="B()">Zurück</button>
	</form>
	<div id="msg"><b>Aktualisierung...</b><br>Bitte schließen Sie die Seite nicht oder aktualisieren Sie sie nicht :)</div>
</body>
</html>
